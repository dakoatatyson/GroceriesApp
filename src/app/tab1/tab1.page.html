<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Groceries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header> 

  <ion-list>
  <ion-item-sliding>
    <ion-item>
      <ion-label>Bread</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="remove(item)"><ion-icon name="trash-sharp" size="large"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding>
    <ion-item>
      <ion-label>Milk</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="remove(item)"><ion-icon name="trash-sharp" size="large"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
