<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Groceries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <div class="grocery-item">Bread </div>
            </ion-col>
            <ion-col>
              <div class="grocery-quantity">2</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="danger">
          <ion-icon name="trash-sharp" size="large"></ion-icon>
          DELETE
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <div class="grocery-item">Milk</div>
            </ion-col>

      <ion-item-options side="end">

      <ion-item-options side="end">

      </ion-item-options>
    </ion-item-sliding>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
