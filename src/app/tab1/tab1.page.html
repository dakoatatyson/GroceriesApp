<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h3 class="ion-text-center" *ngIf="noItems()">No Grocery Items.....</h3>

  <ion-list>
    <ion-item-sliding *ngFor="let item of loadItems() let i = index">
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <h2>{{item.name}}</h2>
            </ion-col>
            <ion-col>
              <h2>{{item.quantity}}</h2>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="editItem(item, i)" color="primary">
          <ion-icon name="pencil-outline" size="large"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="shareItem(item, i)" color="secondary">
          <ion-icon name="share-outline" size="large"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="removeItem(item, i)" color="danger">
          <ion-icon name="trash-sharp" size="large"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon size="large" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
